<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4d799c321f.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>

    <title>Youtube Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <i class="fas fa-bars"></i>
                    </li>

                    <li>
                        <img src="../logo.png">
                    </li>

                    <li>
                        <div class="searchBar">
                            <input type="text" placeholder="Search"> <i class="fas fa-search"></i>
                        </div>
                    </li>


                    <li>
                        <button class="upload"><i class="fas fa-upload"></i></button>
                    </li>
                    <li>
                        <button>Sign in</button>
                    </li>

                </ul>
            </nav>


        </div>

        <div class="bodyContent">

            <div class="leftContent">

                <div class="">
                    <div class="">
                        <video class="clip" alt="sometext" width="300" height="300" loop autoplay>
                            <source src="https://www.youtube.com/watch?v=by5MuI-GilM" type="" >
                        </video>
                    </div>
                </div>

                <div class="videoSummary">
                    <h2>Yemi Alade - Bounce (Official Video)</h2>
                    <div class="details">
                        <img src="../letterT.png" alt="T" height="90px">
                        <div class="subscribe">
                            <h4>African Bouncy</h4>
                            <div class="g-ytsubscribe" data-channel="GoogleDevelopers" data-layout="default" data-count="default"></div>
                        </div>
                    </div>
                    <div class="floatRight">
                        <span>2000 Views</span>
                    </div>

                    <hr>
                    <div class="reactions">
                        <!-- Check this tomorrow -->
                        <div class="floatLeft">
                            <i class="fas fa-plus">Add to</i>
                            <i class="fas fa-share ">Share</i>
                            <i class="fas fa-ellipsis-h ">More</i>
                        </div>
                        <div class="floatRight">
                            <i class="far fa-thumbs-up ">796</i>
                            <i class="far fa-thumbs-down ">54</i>
                        </div>

                    </div>
                </div>

            </div>
            <div class="rightContent ">

            </div>


        </div>


    </section>

</body>

</html>
