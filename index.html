<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4d799c321f.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>

    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="head1">
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>

                <a href="#">
                    <img src="images/logo.png" class="ytlogo">
                </a>
            </div>

            <div class="head2">
                <form>
                    <input type="text" name="search" value="Search">

                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </form>

            </div>

            <div class="head3">
                <a href="#">
                    <i class="fas fa-upload"></i>
                </a>

                <a href="#" class="sign">
                    <h2> Sign in</h2>
                </a>
            </div>
        </header>


    </div>

    <div class="bodyContent">

        <div class="leftContent">

            <div class="">
                <div class="">
                    <video class="clip" alt="sometext" width="300" height="300" loop autoplay>
                        <source src="https://www.youtube.com/watch?v=by5MuI-GilM" type="">
                    </video>
                </div>
            </div>

            <div class="videoSummary">
                <h2>Yemi Alade - Bounce (Official Video)</h2>
                <div class="details">
                    <div>
                        <img src="images/YA.jpg" alt="Yemi Alade">
                    </div>
                    <div class="subscribe">
                        <h4>Yemi Alade</h4>
                        <div class="g-ytsubscribe" data-channel="GoogleDevelopers" data-layout="default"
                            data-count="default"></div>
                    </div>
                </div>
                <div class="floatRight">
                    <span>700,000 Views</span>
                </div>

                <hr>
                <div class="reactions">

                    <div class="flow">
                        <i class="fas fa-plus">Add to</i>
                        <i class="fas fa-share ">Share</i>
                        <i class="fas fa-ellipsis-h ">More</i>
                    </div>

                    <div class="flow">
                        <i class="far fa-thumbs-up ">796</i>
                        <i class="far fa-thumbs-down ">54</i>
                    </div>

                </div>
            </div>

        </div>



        <aside class="rightContent">
